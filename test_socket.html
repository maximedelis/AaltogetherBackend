<p id="chat"></p>

<p id="commands"></p>

<p id="error"></p>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>

<script>
    const chat = document.getElementById('chat');
    const hostIp = "localhost";
    const roomUUID = "a7ee30f6-6693-4318-985f-3044df5a57c3";
    const jwt = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VyIiwiaWF0IjoxNzI3NTE3OTM1LCJleHAiOjE3Mjc1MjE1MzV9.6UWg3k4yiOfggrbSIMo7vTWW_PtTYkYfLvxzVEUaz_M";

    const ws = io('http://' + hostIp +':8085', {
        autoConnect: false,
        query: {
            room: roomUUID,
            jwt: jwt
        },
        reconnection: false
    });

    let isConnected = false;

    function connectSocket() {
        if (!isConnected) {
            ws.connect();
            isConnected = true;
            joinRoom();
        }
    }

    function sendCommand(command, value) {
        let message = {
            command: command,
            value: value
        };
        ws.emit('command', message);
    }

    function joinRoom() {
        let joinRoom = {
            room: roomUUID
        };
        ws.emit('join', joinRoom);
    }

    function sendMessage(message) {
        let socketMessage = {
            message: message
        };
        ws.emit('message', socketMessage);
    }

    ws.on('connect', () => {
        chat.innerHTML = 'Connected';
    });

    ws.on('get_message', function (data) {
        chat.innerHTML += '<br>' + data.message;
        console.log(data);
    });

    ws.on('get_command', function (data) {
        chat.innerHTML += '<br>' + data.command + ': ' + data.value;
        console.log(data);
    });

    ws.on('room_info', function (data) {
        console.log(data);
    });

    ws.on('disconnect', function () {
        chat.innerHTML = 'Disconnected';
    });

    ws.on('error', function (data) {
        document.getElementById('error').innerHTML = data;
    });
</script>
