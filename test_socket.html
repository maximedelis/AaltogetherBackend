<script>
    const chat = document.getElementById('chat');
    const hostIp = "localhost";
    const roomUUID = "25961a76-5f3f-4862-afd8-80bb28fa98e1";
    const jwt = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VyIiwiaWF0IjoxNzI3MjY5NzA0LCJleHAiOjE3MjcyNzMzMDR9.xMsIuOvzak537EII4ocy5GlTKMYasvMK4y8a6xYAqmI";

    const ws = io('http://' + hostIp +':8085', {
        autoConnect: false,
        query: {
            room: roomUUID,
            jwt: jwt
        }
    });
    
    //ws.connect();
    
    function sendCommand(command, value) {
        let message = {
            command: command,
            value: value
        };
        ws.emit('command', message);
    }

    function sendMessage(message) {
        let socketMessage = {
            message: message
        };
        ws.emit('message', socketMessage);
    }

    ws.on('connect', () => {
        chat.innerHTML = 'Connected';
    });

    ws.on('get_message', function (data) {
        chat.innerHTML += '<br>' + data.message;
        console.log(data);
    });

    ws.on('get_command', function (data) {
        chat.innerHTML += '<br>' + data.command + ': ' + data.value;
        console.log(data);
    });
</script>
